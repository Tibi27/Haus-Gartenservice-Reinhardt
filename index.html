<style>
/* Reset & Grundlayout */
* {margin:0; padding:0; box-sizing:border-box;}
body {font-family: Arial, sans-serif; background:#f7f9f7; color:#163625; line-height:1.6;}
a {text-decoration:none; color:inherit;}
img {max-width:100%; display:block;}

/* Header / Navigation */
header {
  position: relative;
  height: 500px;
  background: url('header-bg.jpg') no-repeat center center/cover;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}
header::after {
  content:"";
  position:absolute; top:0; left:0; right:0; bottom:0;
  background: rgba(0,0,0,0.4); /* dunkleres Overlay für Kontrast */
  z-index:0;
}
.navbar {
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:20px 40px;
  position:relative;
  z-index:1;
}
.navbar .logo {
  font-size:24px;
  font-weight:bold;
  color:white;
}
.navbar ul {
  list-style:none;
  display:flex;
  gap:20px;
}
.navbar ul li a {
  color:white;
  font-weight:bold;
  padding:8px 12px;
  border-radius:5px;
  transition:0.3s;
}
.navbar ul li a:hover {background: rgba(255,255,255,0.2);}

.header-content {
  text-align:center;
  color:white;
  position:relative;
  z-index:1;
  margin-bottom:50px;
}
.header-content h1 {font-size:48px; margin-bottom:10px;}
.header-content p {font-size:20px; margin-bottom:20px;}
.header-content a.cta {
  background:#2e8b57;
  color:white;
  padding:12px 30px;
  border-radius:8px;
  font-weight:bold;
  transition:0.3s;
}
.header-content a.cta:hover {background:#246645;}

/* Main / Services */
main {padding:40px 20px;}
.services {display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:20px; margin-top:20px;}
.service {background:white; padding:20px; border-radius:10px; box-shadow:0 4px 10px rgba(0,0,0,0.1); transition:0.3s;}
.service:hover {transform:translateY(-5px); box-shadow:0 6px 15px rgba(0,0,0,0.15);}
.service h2 {color:#2e8b57; margin-bottom:10px;}

/* Contact Section */
.contact {
  background:#e6f0e6; 
  text-align:center; 
  padding:40px 20px;
}
.contact a {
  display:inline-block;
  background:#2e8b57;
  color:white;
  padding:10px 20px;
  margin:5px;
  border-radius:5px;
  font-weight:bold;
  transition:0.3s;
}
.contact a:hover {background:#246645;}

/* Footer */
footer {
  background:#163625;
  color:white;
  text-align:center;
  padding:20px;
  font-size:14px;
}

/* Responsive */
@media(max-width:768px){
  .navbar ul {flex-direction:column; gap:10px;}
  .header-content h1 {font-size:36px;}
  .header-content p {font-size:16px;}
}
</style>
</head>
